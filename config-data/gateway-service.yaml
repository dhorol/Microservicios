server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: estudiante-service
          uri: lb://estudiante-service
          predicates:
            - Path=/estudiante/**
        - id: cuota-service
          uri: lb://cuota-service
          predicates:
            - Path=/cuota/**
        - id: matricula-service
          uri: lb://matricula-service
          predicates:
            - Path=/matricula/**
        - id: mensualidad-service
          uri: lb://mensualidad-service
          predicates:
            - Path=/mensualidad/**
        - id: notas-service
          uri: lb://notas-service
          predicates:
            - Path=/notas/**