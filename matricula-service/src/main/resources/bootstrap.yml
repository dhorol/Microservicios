spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: matricula-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/matricula-service
    username: postgres
    password: shinis
    jpa:
      show-sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create